<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Match Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay">
    <header>
      <h1>Cricket Match Schedule</h1>
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" placeholder="Search team or match..." class="search-input" id="search-input">
      </div>
    </header>

    <div class="card-container"></div>
  </div>

  <!-- Match Details Popup -->
  <div class="match-popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closeBtn()">&times;</button>
      <div class="popup-header">
        <h2></h2>
        <p></p>
      </div>
      <div class="team-squads">
        <div class="team-box">
          <h3>Team 1 Squad</h3>
          <ul></ul>
        </div>
        <div class="team-box">
          <h3>Team 2 Squad</h3>
          <ul></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
